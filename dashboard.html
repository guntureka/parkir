<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row m-5">
            <div class="col">
                <div class="row">
                    <div class="col m-5">
                        <div class="border border-2 p-3 rounded-4" style="min-width: 250px; max-width: 600px;">
                            <div class="text-start">
                                <h1>Masuk Parkir</h1>
                            </div>
                            <div class="">
                                <form action="" method="">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Plat Nomor"
                                            aria-label="Plat Kendaraan" aria-describedby="basic-addon1">
                                    </div>
                                    <select class="form-select mb-3" aria-label="Default select example">
                                        <option selected>Jenis Kendaraan</option>
                                        <option value="1">Motor</option>
                                        <option value="2">Mobil</option>
                                    </select>
                                    <div class="input-group mb-3">
                                        <input type="datetime-local" class="form-control" placeholder="Waktu"
                                            aria-label="Merek Kendaraan" aria-describedby="basic-addon1">
                                    </div>

                                    <div class="text-end mb-3">
                                        <button type="submit" class="btn btn-primary">submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col m-5 P">
                        <div class="border border-2 p-3 rounded-4" style="">
                            <div class="text-center">
                                <h1>Keluar Parkir</h1>
                            </div>
                            <form action="" method="">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Plat No" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                                <div class="text-end mb-3">
                                    <button type="submit" class="btn btn-primary">submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col m-5">
                <div class="border border-2 p-3 rounded-4 overflow-scroll">
                    <div class="text-center">
                        <h1>Daftar Kendaraan Parkir</h1>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">PLAT NOMOR</th>
                                <th scope="col">KENDARAAN</th>
                                <th scope="col">WAKTU MASUK</th>
                                <th scope="col">WAKTU KELUAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>asdasd</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
